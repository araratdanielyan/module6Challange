<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Integrating Bulma CSS Framework and Styles.css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class = "navbar is-primery has-text-white has-background-link is-size-2">
      <h1 class ="navbar-end">Weather Dashboard</h1>
    </nav>

    <div class = "container">
      <!-- Search Area -->
      <div class="searchHistoryContainer">
        <div class = "searchBar">
            <h2 class = "searchTitle is-size-3 has-text-weight-bold	">Search for a City: </h2>
            <textarea class = "searchArea is-large" placeholder = "Las Vegas" type = "text" id="searchId" rows="3"></textarea>
        </div>

        <!-- Adding the Search Button  -->
        <button class = "button is-medium is-info" type="submit">Search</button>

        <!-- Adding a seperation line -->
        <div class="line"></div> 

        <!-- Search History -->
        <div class = "searshHistory is-flex is-flex-wrap-wrap is-flex-direction-column" id = "searchHistoryId">
      
        </div>
      </div>
      

      <!-- Information about chosen city -->
      <div class = "weaqtherInfo">
        
        <div class = "cityInfo">
          <h2 class = "cityName is-size-4 has-text-weight-bold">City Name And Date</h2>
          <h3 class = "temp is-size-4">Temp:</h3>
          <h3 class = "wind is-size-4">Wind:</h3>
        <h3 class = "humid is-size-4">Humidity:</h3>
        </div>

        <!-- Five Day Forecast and columns -->

        <h2 class = "fiveDayForecast is-size-2 has-text-weight-bold">Five Day Forecast</h2>
        
        <div class="forecast">
          <div class="forecastOne" id = "forecast_1">
            <div class = "dayOne">DayOne</div>
            <div class="horizontal-line"></div>
            <img src="#" alt = "Weather Icon" class = "logoOne">
            <div class="horizontal-line"></div>
            <div class = "tempOne">Temp:</div>
            <div class = "windOne">Wind:</div>
            <div class = "humidOne">Humidity:</div>
          </div>
          <div class="forecastOne" id = "forecast_2">
            <div class = "dayTwo">DayTwo</div>
            <div class="horizontal-line"></div>
            <img src="#" alt = "Weather Icon" class = "logoTwo">
            <div class="horizontal-line"></div>
            <div class = "tempTwo">Temp:</div>
            <div class = "windTwo">Wind:</div>
            <div class = "humidTwo">Humidity:</div>
          </div>
          <div class="forecastOne" id = "forecast_3">
            <div class = "dayThree">dayThree</div>
            <div class="horizontal-line"></div>
            <img src="#" alt = "Weather Icon" class = "logoThree">
            <div class="horizontal-line"></div>
            <div class = "tempThree">Temp:</div>
            <div class = "windThree">Wind:</div>
            <div class = "humidThree">Humidity:</div>
          </div>
          <div class="forecastOne" id = "forecast_4">
            <div class = "dayFour">dayFour</div>
            <div class="horizontal-line"></div>
            <img src="#" alt = "Weather Icon" class = "logoFour">
            <div class="horizontal-line"></div>
            <div class = "tempFour">Temp:</div>
            <div class = "windFour">Wind:</div>
            <div class = "humidFour">Humidity:</div>
          </div>
          <div class="forecastOne" id = "forecast_5">
            <div class = "dayFive">dayFive</div>
            <div class="horizontal-line"></div>
            <img src="#" alt = "Weather Icon" class = "logoFive">
            <div class="horizontal-line"></div>
            <div class = "tempFive">Temp:</div>
            <div class = "windFive">Wind:</div>
            <div class = "humidFive">Humidity:</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Integrating Day.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <!-- Integrating jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Integrating script.js -->
	  <script src="script.js"></script>
  </body>
</html>
